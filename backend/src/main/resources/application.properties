spring.datasource.url=jdbc:sqlserver://localhost;databaseName=crisalis;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=Sql_2022

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

spring.output.ansi.enabled=ALWAYS
spring.jpa.defer-datasource-initialization=true


jwt.public.key= classpath:public.pem
jwt.private.key= classpath:private.pem